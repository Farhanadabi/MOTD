<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESO MOTD Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ESO MOTD Tool</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h5>Type your MOTD below:</h5>
                <div id="motd" contenteditable="true" class="form-control"></div>
                <div class="mt-3">
                    <label for="color-picker">Select Color:</label>
                    <input type="color" id="color-picker" class="form-control">
                    <button id="apply-btn" class="btn btn-primary mt-2">Apply Color</button>
                </div>
            </div>
            <div class="col-md-6">
                <h5>Generated Output:</h5>
                <pre id="copy-output" class="form-control">Your formatted message will appear here...</pre>
                <button id="copy-btn" class="btn btn-success mt-2">Copy to Clipboard</button>
                <button id="clear-btn" class="btn btn-danger mt-2">Clear</button>
                <button id="toggle-dark-mode" class="btn btn-secondary mt-2">Toggle Dark Mode</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
